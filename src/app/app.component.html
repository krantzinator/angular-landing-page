<div style="text-align:center">
  <md-card class="landing-page-card">
    <md-card-header>
      <md-card-title class="mat-h1">Welcome to [landing page]</md-card-title>
    </md-card-header>
    <md-card-content>
      <form class="signup-form">
        <md-input-container class="form-full-width">
          <input mdInput placeholder="Email">
        </md-input-container>
        <md-input-container class="form-full-width">
          <input mdInput placeholder="Create a password">
        </md-input-container>
      </form>
    </md-card-content>
    <md-card-actions>
      <button md-button>JOIN</button>
    </md-card-actions>
    OR
    <md-card-actions>
      <p><button md-button>Sign up with Facebook</button></p>
      <p><button md-button>Sign up with Google</button></p>
    </md-card-actions>
    <md-card-footer>
      Creating an account means you agree to [company]'s Terms of Service[link], Privacy Policy[link] and Cookie use[link].
    </md-card-footer>
  </md-card>
</div>
